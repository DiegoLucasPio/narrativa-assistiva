<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Narrativa Assistiva - Acessibilidade e Gram√°tica</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; text-align: center; padding: 10px; }
        .painel { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .btn { padding: 12px 18px; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; color: white; transition: 0.2s; font-size: 0.9rem; }
        .btn-a { background: #3498db; } .btn-g { background: #27ae60; } .btn-p { background: #9b59b6; } .btn-v { background: #e67e22; } .btn-o { background: #7f8c8d; }
        
        .quadros { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .cena { width: 280px; background: white; border-radius: 12px; padding: 12px; border: 3px solid #cfe2ff; }
        .cena img { width: 100%; height: 160px; object-fit: cover; border-radius: 8px; background: #eee; }
        
        textarea { width: 90%; height: 200px; font-size: 1.7rem; padding: 15px; border: 4px solid #3498db; border-radius: 15px; margin-top: 10px; outline: none; }
        #status { margin: 10px; font-weight: bold; color: #2c3e50; background: #fff; display: inline-block; padding: 10px 25px; border-radius: 30px; border: 2px solid #3498db; min-height: 1.5em; }
        .alerta { background: #fff3cd !important; border-color: #ffc107 !important; }
    </style>
</head>
<body>

    <div id="status">Aperte F1 para ouvir a descri√ß√£o das cenas.</div>

    <div class="painel">
        <button class="btn btn-a" onclick="cmdDescrever()">üñºÔ∏è DESCRI√á√ÉO (F1)</button>
        <button class="btn btn-g" onclick="cmdLer()">üìñ LER TEXTO (F2)</button>
        <button class="btn btn-p" onclick="cmdSinonimo()">üîÑ SIN√îNIMOS (F3)</button>
        <button class="btn btn-v" onclick="cmdRepetirDica()">üí° REPETIR DICA (F8)</button>
        <button class="btn btn-o" onclick="cmdSalvar()">üíæ SALVAR (F4)</button>
    </div>

    <div class="quadros">
        <div class="cena">
            <img src="https://images.unsplash.com/photo-1585806110290-30230787e95b?w=400" alt="Mapa antigo">
            <strong>1. O Mapa Misterioso</strong>
        </div>
        <div class="cena">
            <img src="https://images.unsplash.com/photo-1516248911578-f903561a3f65?w=400" alt="Ponte alta">
            <strong>2. A Travessia Perigosa</strong>
        </div>
        <div class="cena">
            <img src="https://images.unsplash.com/photo-1620921434220-3b987cc743ce?w=400" alt="Tesouro na caverna">
            <strong>3. O Grande Tesouro</strong>
        </div>
    </div>

    <textarea id="txt" placeholder="Escreva aqui... Use o F8 se ouvir o bipe!"></textarea>

    <script>
        const campo = document.getElementById('txt');
        const status = document.getElementById('status');
        const synth = window.speechSynthesis;
        let ultimaDica = "";

        const dic = {
            "olhar": ["ver", "observar", "enxergar"],
            "feliz": ["alegre", "contente", "radiante"],
            "grande": ["enorme", "gigante", "imenso"],
            "medo": ["receio", "temor", "pavor"],
            "achar": ["encontrar", "localizar", "descobrir"],
            "casa": ["lar", "moradia", "resid√™ncia"]
        };

        function falar(t) {
            synth.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'pt-BR';
            u.rate = 0.95;
            synth.speak(u);
        }

        function tocarBipe() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const osc = context.createOscillator();
                osc.connect(context.destination);
                osc.start(); osc.stop(context.currentTime + 0.1);
            } catch(e) {}
        }

        function mostrarAlerta(msg) {
            if (ultimaDica === msg) return; // Evita repetir a mesma dica sem parar
            ultimaDica = msg;
            status.innerText = "üí° " + msg;
            status.classList.add('alerta');
            tocarBipe();
            falar(msg);
            setTimeout(() => status.classList.remove('alerta'), 4000);
        }

        // --- MOTOR DE ASSIST√äNCIA CORRIGIDO ---
        campo.addEventListener('input', () => {
            const texto = campo.value;
            if (texto.length === 0) { ultimaDica = ""; return; }
            
            const ultChar = texto.slice(-1);

            // 1. Mai√∫scula no in√≠cio
            if (texto.length === 1 && texto !== texto.toUpperCase()) {
                mostrarAlerta("Dica: Comece sua hist√≥ria com letra mai√∫scula.");
            }

            // 2. Verifica√ß√£o de Conectivos e V√≠rgula (L√≥gica Inteligente)
            if (ultChar === " ") {
                const trecho = texto.trim();
                const palavras = trecho.split(/\s+/);
                const ultima = palavras[palavras.length - 1].toLowerCase().replace(/[.,!?;]/g, "");
                
                const conectivos = ["mas", "porque", "ent√£o", "pois", "porem"];
                
                if (conectivos.includes(ultima)) {
                    // Verifica se existe uma v√≠rgula ANTES da palavra
                    // Procuramos por ", mas" ou ",mas" no final do texto digitado
                    const regexVirgula = new RegExp(`,\\s*${ultima}$`, 'i');
                    const jaTemVirgula = regexVirgula.test(trecho);

                    if (!jaTemVirgula) {
                        mostrarAlerta(`Dica: Quase sempre usamos uma v√≠rgula antes da palavra ${ultima}.`);
                    } else {
                        ultimaDica = ""; // Reseta para permitir novas dicas
                        status.innerText = "Muito bem! Voc√™ usou a v√≠rgula corretamente.";
                    }
                }

                // Sin√¥nimos
                if (dic[ultima]) {
                    mostrarAlerta(`Voc√™ sabia? Existem outras palavras para ${ultima}. Aperte F3 para ouvir.`);
                }
            }

            // 3. Mai√∫scula ap√≥s ponto
            if (texto.length > 2 && texto.slice(-2, -1) === " ") {
                const charAnterior = texto.slice(-3, -2);
                if ([".", "!", "?"].includes(charAnterior) && ultChar !== ultChar.toUpperCase() && ultChar !== " ") {
                    mostrarAlerta("Aten√ß√£o: Depois do ponto, comece com letra mai√∫scula.");
                }
            }
        });

        // --- COMANDOS ---
        function cmdDescrever() {
            const desc = `
                Descri√ß√£o detalhada das cenas. 
                Cena 1: O In√≠cio. Um pequeno aventureiro com uma mochila azul e um chap√©u marrom est√° agachado no ch√£o de uma floresta m√°gica. Ele segura um mapa de papel antigo que acabou de encontrar entre ra√≠zes de √°rvores com folhas azuis brilhantes.
                Cena 2: O Meio. O aventureiro est√° no meio de uma ponte de cordas muito alta. A ponte balan√ßa sobre um rio barulhento e pedregoso. H√° muita n√©voa branca ao redor das montanhas ao fundo.
                Cena 3: O Fim. Dentro de uma caverna escura, mas iluminada por cristais que brilham nas paredes, o aventureiro sorri ao lado de um ba√∫ de madeira aberto. O ba√∫ est√° cheio de moedas de ouro reluzentes e colares de p√©rolas.
            `;
            falar(desc);
        }

        function cmdLer() { falar(campo.value || "O texto est√° vazio."); }

        function cmdSinonimo() {
            const p = campo.value.trim().split(/\s+/);
            const u = p[p.length - 1]?.toLowerCase().replace(/[.,!?;]/g, "");
            if (dic[u]) {
                falar(`Sin√¥nimos para ${u}: ${dic[u].join(", ")}`);
            } else {
                falar("N√£o encontrei sin√¥nimos para esta palavra.");
            }
        }

        function cmdRepetirDica() { falar(ultimaDica || "N√£o tenho nenhuma dica no momento."); }

        function cmdSalvar() {
            const blob = new Blob([campo.value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'historia.txt';
            a.click();
            falar("Arquivo salvo com sucesso.");
        }

        window.onkeydown = (e) => {
            if (e.keyCode === 112) { e.preventDefault(); cmdDescrever(); }
            if (e.keyCode === 113) { e.preventDefault(); cmdLer(); }
            if (e.keyCode === 114) { e.preventDefault(); cmdSinonimo(); }
            if (e.keyCode === 115) { e.preventDefault(); cmdSalvar(); }
            if (e.keyCode === 119) { e.preventDefault(); cmdRepetirDica(); }
        };
    </script>
</body>
</html>
